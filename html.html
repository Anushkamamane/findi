<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa fa-search"></i> Product Finder</h1>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="What are you looking for?">
      <button id="searchBtn"><i class="fa fa-search"></i> Search</button>
    </div>
  </header>

  <main>
    <section id="productDisplay">
      <h2>Search Results</h2>
      <div id="productList"></div>
    </section>
    <section id="arVrPreview">
      <h2>AR/VR Product Preview</h2>
      <div id="arContainer">
        <img id="arImage" src="daba978428de8390e288c36a779411da.jpg" alt="Product Image" style="display:none; border-radius: 10px; margin-bottom: 1rem;">
        <p>Visualize your product in AR/VR here!</p>
        <button id="arButton">Start AR Preview</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Product Finder | Crafted with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
